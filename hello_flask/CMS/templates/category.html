{% extends "blank-page.html" %}

{% set active_page = "categories" %}

{% block title %} Categories {% endblock %}

{% block body %}
<div class="col-lg-6">
<h2>Categories</h2>
</div>
<!-- Button trigger modal -->
<div class="col-lg-6" align="right">
</br>
<button type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#myModal">
<i class="fa fa-plus"></i>  Add Category
</button>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Category</h4>
      </div>
      <div class="modal-body">
            <form role="form" method="post">
            <fieldset>

                <div class="form-group">
                    <label>ID</label>
                    <input class="form-control" placeholder="ID" name="id" type="text" value="{{request.form.id}}" autofocus>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input class="form-control" placeholder="Category" name="category" type="text" value="{{request.form.category}}">
                </div>
                
            </fieldset>
            </form>
      </div>
      <div class="modal-footer">
        <button type="submit"  class="btn btn-primary btn-default btn-block" value="add">Add</button>

      </div>
    </div>
  </div>
</div>

<div class="col-lg-12">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>

                </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{row["Cid"]}}</td>
                    <td>{{row["Cname"]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
